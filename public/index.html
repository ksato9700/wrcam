<html>
  <head>
    <script src="js/wrcam.js"></script>
  </head>
  <body>
    <h1>WebRTC Cam</h1>
    <section id="splash">
      <p id="errorMessage">Loading...</p>
    </section>
    <section id="app" hidden>
      <p><video id="monitor" autoplay width="320"></video>
	<canvas id="photo"></canvas>
      <p><input id="snap" type=button value="&#x1F4F7;">
      <p><input id="recBtn" type="button" value="⚫" onclick="msgRecord()" >
	<input id="stopBtn" type="button" value="◼" onclick="msgStop()" disabled>
    </section>

    <script>
      video = document.getElementById('monitor');
      canvas = document.getElementById('photo');

      function noStream () {
        document.getElementById('errorMessage').textContent = 'No camera available.';
      };

      wrcam = new WRCam(video, canvas, noStream, function() {
        document.getElementById('splash').hidden = true;
        document.getElementById('app').hidden = false;
      });

      document.getElementById('snap').onclick = function(){
        wrcam.snapshot();
      };

      recBtn = document.getElementById('recBtn')
      stopBtn = document.getElementById('stopBtn')

      recBtn.onclick = function(){
        wrcam.record(function(){
          recBtn.disabled = true;
          stopBtn.disabled = false;
        });
      };
      stopBtn.onclick = function(){
        wrcam.stop(function(){
          recBtn.disabled = false;
          stopBtn.disabled = true;
        });
      };

    </script>

  </body>
</html>
